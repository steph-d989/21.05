<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section id="infoPeli">
            <form action="" name="Formulario" onsubmit="" method="">
                <fieldset>
                    <legend>
                        <h3>Peliculas</h3>
                    </legend>
                    <div>
                        <label for="peliName">Nombre de la Película: </label>
                        <input type="text" id="peliName" class="peliName" placeholder="Nombre de la película...">
                    </div>
                    <div>
                        <label for="peliDirector">Nombre del Director: </label>
                        <input type="text" id="peliDirector" class="peliDirector" placeholder="Nombre del director...">
                    </div>
                    <div>
                        <label for="peliAno">Año de la película: </label>
                        <input type="number" id="peliAno" class="peliAno" placeholder="Año de la película...">
                    </div>
                    <div>
                        <label for="peliGenero">Género de la película: </label>
                        <select id="peliGenero" class="peliGenero">
                            <option value="terror">Terror</option>
                            <option value="acción">Acción</option>
                            <option value="aventura">Aventura</option>
                            <option value="fantasía">Fantasía</option>
                            <option value="thriller">Thriller</option>
                        </select>
                    </div>
                    <div>
                        <label for="boton"></label>
                        <input type="submit" value="Aceptar" id="boton" class="boton">
                    </div>
                </fieldset>
        </section>
        <section>
            <div>
                <label for="peliFiltro"></label>
                <select id="peliFiltro" class="peliFiltro">
                    <option value="terror">Terror</option>
                    <option value="acción">Acción</option>
                    <option value="aventura">Aventura</option>
                    <option value="fantasía">Fantasía</option>
                    <option value="thriller">Thriller</option>
                </select>
            </div>
            </form>
            <table>
                <tr>
                    <th>Titulo</th>
                    <th>Director</th>
                    <th>Año</th>
                    <th>Género</th>
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </table>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
